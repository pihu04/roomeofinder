<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RoomieMatch | The Elite Campus Vibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --coral: #FF7F50;
            --soft-blue: #A2D2FF;
            --onyx: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--onyx);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
            line-height: 1.4;
        }

        /* Ambient Glows */
        .glow {
            position: fixed;
            width: 80vw; height: 80vw;
            background: radial-gradient(circle, rgba(255, 127, 80, 0.08) 0%, transparent 70%);
            top: -20vw; right: -20vw;
            z-index: -1;
        }

        /* Mobile-Optimized Nav */
        nav {
            padding: 15px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            position: fixed; top: 0; width: 100%; z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-family: 'Syne', sans-serif; font-size: 1.1rem; font-weight: 800; }
        .logo span { color: var(--coral); }

        .insta-btn {
            color: var(--soft-blue);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid var(--soft-blue);
            padding: 6px 14px;
            border-radius: 50px;
            transition: 0.3s;
        }

        /* Hero Section */
        header {
            min-height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 100px 8% 40px;
            text-align: center;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2.8rem, 15vw, 7.5rem);
            line-height: 0.9;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: #888; font-size: 0.95rem; margin-top: 20px; max-width: 450px; margin-inline: auto; }

        /* Relatable Content Grid */
        .content-stack {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 6% 80px;
        }

        .bento-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 25px;
            text-align: left;
        }

        .bento-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 18px;
            margin-bottom: 18px;
        }

        /* Popup - Mobile Friendly */
        .popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.96);
            backdrop-filter: blur(15px);
            display: flex; 
            justify-content: center;
            align-items: center;
            z-index: 99999;
            padding: 20px;
        }

        .popup-card {
            background: #0d0e10;
            border: 1px solid var(--border);
            padding: 35px 25px;
            border-radius: 35px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255,127,80,0.1);
        }

        .popup-input {
            width: 100%; padding: 18px; background: #1a1b1e; border: 1px solid #333;
            border-radius: 14px; color: white; margin: 15px 0; font-size: 1rem; outline: none;
        }

        .popup-btn {
            width: 100%; padding: 18px; background: white; color: black; border: none;
            border-radius: 14px; font-weight: 800; font-size: 1rem; cursor: pointer;
        }

        /* Desktop Optimization */
        @media (min-width: 1024px) {
            .content-stack { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .bento-card { width: calc(33% - 20px); }
            header { text-align: left; padding-left: 10%; }
            .subtitle { margin-inline: 0; }
        }
    </style>
</head>
</head>
<body>

  <!-- your page content here -->

  <!-- Delayed Popup (put it near the END of body) -->
  <div class="popupOverlay" id="popupOverlay" aria-hidden="true">
    <div class="popup">
      <button class="popupClose" id="popupClose" aria-label="Close popup">✕</button>

      <h3>roomiematch</h3>
      <p>Find your unreal match — but for roommates. Ready to enter?</p>

      <div class="popupBtns">
        <a class="btn primary" href="#oracle">Try Oracle</a>
        <button class="btn ghost" id="popupLater" type="button">Maybe later</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
